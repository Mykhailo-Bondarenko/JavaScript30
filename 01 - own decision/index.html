<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <script>
    const keys = document.querySelectorAll('.key');
    keys.forEach(value => value.addEventListener('click', () => {
      value.classList.add('playing');
      value.classList.add('kbd');
      const number = `${value.dataset.key}`;
      const audio = new Audio(`./sounds/${number}.wav`);
      audio.currentTime = 0;
      audio.play();
      setTimeout(() => {
        value.classList.remove('playing');
        value.classList.remove('kbd');
      }, 100);
    }));

    window.addEventListener('keydown', (e) => {
      const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
      if (!key) return;
      key.classList.add('playing');
      key.classList.add('kbd');
      setTimeout(() => {
        key.classList.remove('playing');
        key.classList.remove('kbd');
      }, 100);
      const audio = new Audio(`./sounds/${e.keyCode}.wav`);
      audio.currentTime = 0;
      audio.play();
    })
  </script>
</body>

</html>
